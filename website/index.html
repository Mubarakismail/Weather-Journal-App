<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <div class="holder headline">
        Weather Journal App
        <i class="fa-solid fa-cloud"></i>
      </div>
      <div class="holder zip">
        <label for="zip"
          >Enter Zipcode here
          <span class="postal_sign"><i class="fa-solid fa-signs-post"></i></span
        ></label>
        <input type="text" id="zip" placeholder="enter zip code here" />
      </div>
      <div class="holder feel">
        <label for="feelings"
          >How are you feeling today?
          <span class="green_heart"><i class="fa-solid fa-heart"></i></span
        ></label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="9"
          cols="50"
        ></textarea>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder entry">
        <div class="title">Weather now</div>
        <div id="entryHolder">
          <div>
            <span class="date"><i class="fa-solid fa-calendar-days"></i></span>
            Date: <span id="date"></span>
          </div>
          <div>
            <span class="temperature"
              ><i class="fa-solid fa-temperature-three-quarters"></i
            ></span>
            Temperature:
            <span id="temp"></span>
          </div>
          <div>
            <span class="red_heart"><i class="fa-solid fa-heart"></i></span>
            Your Feelings:
            <span id="content"></span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
